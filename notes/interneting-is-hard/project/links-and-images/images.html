    <h1>Images</h1>
    <p>
      This page covers common image formats, but you may also be lookgin for

      <a href="misc/extras.html">useful extras</a>.
    </p>

    <figure>
      <h2>JPGs</h2>
      <p>JPG images are good for photos.</p>
      <img src="images/mochi.jpg" width="69" alt="A mochi ball in a bullble" />
      <h2>GIFs</h2>
      <p>GIFs are good for animations.</p>
      <img src="../images/mochi.gif" width="69" alt="A dancing mochi ball" />
      <h2>PNGs</h2>
      <p>PNG images are good for icons and diagrams.</p>
      <img src="../images/mochi.png" width="75" alt="A mochi ball" />
      <p>SVG are <em>amazing</em>. Use them whenever you can.</p>
      <img
        src="../images/mochi.svg"
        width="75"
        alt="A mochi ball with BÃ©zier handles"
      />
      <figcaption>Mochi</figcaption>
    </figure>
